
<section class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 custom-class section">
    <article class="article">
      <figure>
        <img width="350px" src="https://static.vecteezy.com/system/resources/previews/006/912/004/non_2x/secure-login-and-sign-up-concept-illustration-vector.jpg" alt="imagen" class="img">
      </figure>
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Recupera tu contraseña</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6 form" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" placeholder="Ingresa tu email" [(ngModel)]="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            @if(warningMessage){
              <p class="alert"> <i class="bi bi-exclamation-circle-fill"></i> {{warningMessage}}</p>
            }
           
            @if(successMessage){
                <p class="alert-success"><i class="bi bi-check-circle-fill"></i>  {{successMessage}}</p>
            }
      
            <div>
              <button type="submit" (click)="validations()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Recuperar contraseña</button>
            </div>
    

          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            ¿No tienes cuenta?
            <a  class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 custom-login" (click)="navigateToSignUp()">Registrate aqui!</a>
          </p>
        </div>
    </article>
      
</section>
