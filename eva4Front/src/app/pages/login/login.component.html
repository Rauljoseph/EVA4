
<main class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 custom-class main">
  <section class="section">
    <article class="article">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia Sesión</h2>
      </div>
    
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6 form" action="#" method="POST">
          <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Nombre de usuario</label>
            <div class="mt-2">
              <input id="username" name="login.username" type="text" autocomplete="text" placeholder="Ingresa tu nombre de usuario" [(ngModel)]="login.username" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
              <div class="text-sm">
                <a  class="font-semibold text-indigo-600 hover:text-indigo-500 custom-login" (click)="navigateToPasswordRecover()" >¿Olvidaste la contraseña?</a>
              </div>
            </div>
            <div class="mt-2">
              @if (inputPasswordType) {
                <div class="password-group">
                  <input id="password" name="login.password" type="password" autocomplete="current-password" placeholder="Ingresa tu contraseña" [(ngModel)]="login.password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  <button class="btn-show bi bi-eye" type="button" (click)="switchPasswordType()"></button>
                </div>
              } @else {
                <div class="password-group">
                  <input id="password" name="login.password" type="text" autocomplete="current-password" placeholder="Ingresa tu contraseña" [(ngModel)]="login.password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  <button class="btn-show bi bi-eye-slash" type="button" (click)="switchPasswordType()"></button>
                </div>
              }
            </div>
          </div>
          
          @if(warningMessage){
              <p class="alert"> <i class="bi bi-exclamation-circle-fill"></i> {{warningMessage}}</p>
          }

          <div>
            <button type="submit" (click)="validations()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar sesión</button>
          </div>
  
        </form>
    
        <p class="mt-10 text-center text-sm text-gray-500">
          ¿No tienes cuenta?
          <a  class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 custom-login" (click)="navigateToSignUp()">Registrate aqui!</a>
        </p>
      </div>
    </article>
    <div class="div">
      <img src="https://sixhat.solutions/Assets/Public/images/user/login.svg" alt="imagen" class="img">
    </div>
  </section>
    
</main>
